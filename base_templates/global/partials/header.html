<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index' %}" class="header-link">
            Agenda
        </a>
    </h1>

    <nav class="menu">
        <ul class="menu-list">

            {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href="{% url 'contact:create' %}" class="menu-link">
                        Create Contact
                    </a>
                </li>

                <li class="menu-item">
                    <a href="{% url 'contact:user_update' %}" class="menu-link">
                        Update profile 
                    </a>
                </li>

                <li class="menu-item">
                    <a href="{% url 'contact:logout' %}" class="menu-link">
                        Logout
                    </a>
                </li>
            {% else %}
                <li class="menu-item">
                    <a href="{% url 'contact:login' %}" class="menu-link">
                        login
                    </a>
                </li>
                <li class="menu-item">
                    <a href="{% url 'contact:register' %}" class="menu-link">
                        register
                    </a>
                </li>
            {% endif %}
                

        </ul>
        
        {% if user.is_authenticated %}
            <p style='color:white;'>Logado como {{user.username}}</p>
        {% else %}
        
        {% endif %}
    </nav>

    <div class="search">
        <form action="{% url 'contact:search' %}" method="get">
            <input type="search" class="search-input" placeholder="Search" id='search' name='q' value={{request.GET.q.strip}}>
        </form>
    </div>
</header>
